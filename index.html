<!DOCTYPE html>
<html>
<HEAD lang="en">
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="visual-tsp.css">
<SCRIPT type="text/javascript" src="react.min.js"></SCRIPT>
<SCRIPT type="text/javascript" src="react-dom.min.js"></SCRIPT>
<SCRIPT type="text/javascript" src="redux.min.js"></SCRIPT>
<SCRIPT type="text/javascript" src="ocanvas.min.js"></SCRIPT>
<SCRIPT type="text/javascript" src="jquery.min.js"></SCRIPT>
<SCRIPT type="text/javascript" src="permutation-engine.js"></SCRIPT>
<SCRIPT type="text/javascript" src="visual-tsp.js"></SCRIPT>
<TITLE>Solucionador de rutas</TITLE>
</HEAD>

<body onload="init()" onhashchange="hashChanged()">
  <div id="container">
    <div id="inner_container_left">
      <canvas id="myCanvas" width="700" height="700">
      Tu navegador no soporta canvas.
      </canvas>
    </div>
    <div id="inner_container_right">
      <div id="sub_container">
        <div id="coords_container">
        </div>
      </div>
      <div id="connection_container">
        <div id="connection_container_upper">
          Dirección del servidor web:
          <input type="text" id="socket_server_address" oninput="closeWebSocket()">
        </div>
        <div id="connection_container_lower">
          <span id="websocket_status"></span>
          <input type="button" id="connect_button" value="Connect" onclick="openWebSocket()">
        </div>
      </div>      
      <input type="button" id="clear_button" value="Clear all" onclick="clearAllButton()">
      <div id="checkbox_container">
        <label>
          <input type="checkbox" id="client_side_cb" onchange="cbChanged()">
          Cálculo de las rutas por este cliente web
        </label>
      </div>
    </div>
  </div>
</body>
</html>
